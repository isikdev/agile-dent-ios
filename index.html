<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Инструкция для установки приложения (iOS)</title>
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="./main.css">
        <link rel="apple-touch-icon" sizes="180x180"
            href="./favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32"
            href="./favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16"
            href="./favicon/favicon-16x16.png">
        <link rel="manifest" href="./favicon/site.webmanifest">
    </head>
    <body>
        <div class="container text-center">
            <img src="./logo.png" alt="Логотип" class="logo">
            <h2>Инструкция для установки приложения (iOS)</h2>
            <div class="row justify-content-center mt-5">
                <div class="col-md-8">
                    <div class="step">
                        <div class="step-number">Шаг 1</div>
                        <div>
                            <p>Откройте сайт <a href="https://agiledent.kg/"
                                    target="_blank"
                                    style="color: #fff; text-decoration: underline;">Agiledent.kg</a> в браузере Safari</p>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">Шаг 2</div>
                        <div>
                            <p>Нажмите на значок "Поделиться" внизу окна</p>
                            <img src="./screenshot_1.jpg" alt="Скриншот 1"
                                class="step-screenshot">
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">Шаг 3</div>
                        <div>
                            <p class="text-center">Прокрутите вниз, выберите "На экран Домой" и
                                нажмите "Добавить"</p>
                            <div
                                class="step__img d-flex justify-content-center mx-auto">
                                <img src="./screenshot_2.jpg" alt="Скриншот 2"
                                    class="step-screenshot">
                                <img src="./screenshot_3.jpg" alt="Скриншот 3"
                                    class="step-screenshot">
                            </div>
                        </div>
                    </div>
                    <div class="step">
                        <div class="step-number">Шаг 4</div>
                        <div>
                            <p>AgileDent появится на вашем телефоне рядом с другими приложениями</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
